#{extends 'main.html' /}
#{set title:'User Update' /}
#{menu id:"update"/}

<div class="content box has-background-info-light">
<form action="/updateaccount" method="POST">
  <h3 class="subtitle">Update Details</h3>
  <div class="field is-horizontal field-body">
    <div class="field">
      <label class="label">First Name</label>
      <p class="control is-expanded">
        <input class="input" type="text" placeholder="First Name" name="firstname">
      </p>
    </div>
    <div class="field">
      <label class="label">Last Name</label>
      <p class="control">
        <input class="input" type="text" placeholder="Last Name" name="lastname">
      </p>
    </div>
  </div>
  <div class="field">
    <label class="label">Email</label>
    <input class="input" placeholder="Email" name="email">
  </div>
  <div class="field">
    <label class="label">Password</label>
    <input class="input" type="password" name="password">
  </div>
  <button class="button is-link is-info">Submit</button>
</form>
</div>
