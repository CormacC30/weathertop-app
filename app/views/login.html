#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}
<section class="content box has-background-info-light">
  <div class="columns">
    <div class="column is-half">
      <form action="/authenticate" method="POST">
        <h3 class="subtitle">Log-in</h3>
        <div class="field">
          <label class="label">Email</label>
          <input class="input" placeholder="Email" name="email">
        </div>
        <div class="field">
          <label class="label">Password</label>
          <input class="input" type="password" name="password">
        </div>
        <button class="button is-link is-info">Login</button>
      </form>
      #{if loginFailed}
      #{failedauth /}
      #{/if}
    </div>
    <div class="column is-half">
      <figure class="image is-square">
        <img src="public/images/weatherstation.jpg" alt="login">
      </figure>
    </div>
  </div>

</section>
